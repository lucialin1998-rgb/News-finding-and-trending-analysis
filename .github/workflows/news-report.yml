name: Weekly News Report

on:
  workflow_dispatch:
  schedule:
    - cron: '30 6 * * 1'

jobs:
  build-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Cache project cache/
        uses: actions/cache@v4
        with:
          path: cache
          key: cache-${{ runner.os }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            cache-${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m spacy download en_core_web_sm

      - name: Run report
        run: python main.py --days 7 --verbose

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: weekly-report
          path: output/
